<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<a-scene embedded arjs>
    <a-marker type='pattern' url='img/pattern-marker.patt'>
        <a-entity 
            obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://hpscript.github.io/robot/robot.obj);
        mtl: url(https://arjs-cors-proxy.herokuapp.com/https://hpscript.github.io/robot/robot.mtl)"
            scale="0.2 0.2 0.2"
            rotation="-90 0 0"
        >
        </a-entity>
             <a-text value="what's up!" position="0 20 0" align="center" color="red" scale="2 2 2"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
